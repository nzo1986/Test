    const examLevel = document.getElementById('examLevel');
    const weaponType = document.getElementById('weaponType');
    const quizSection = document.getElementById('quizSection');
    const quizForm = document.getElementById('quizForm');
    const submitButton = document.getElementById('submitButton');
    const resultContainer = document.getElementById('resultContainer');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const restartButton = document.getElementById('restartButton');
    const userNameInput = document.getElementById('userName');

    let currentQuestions = [];

    // Listener for dropdowns
    examLevel.addEventListener('change', updateQuizSection);
    weaponType.addEventListener('change', updateQuizSection);

    function updateQuizSection() {
        if (examLevel.value && weaponType.value) {
            loadQuiz();
            quizSection.classList.remove('hidden');
        } else {
            quizSection.classList.add('hidden');
        }
    }

    function loadQuiz() {
        const level = examLevel.value;
        const weapon = weaponType.value;
        const allQuestions = quizData[weapon][level];

        if (!allQuestions) {
            quizForm.innerHTML = `<p class="text-red-500">Nessuna domanda disponibile per questa combinazione.</p>`;
            submitButton.classList.add('hidden');
            return;
        }

        currentQuestions = shuffleArray(allQuestions).slice(0, 10);
        renderQuestions();
        submitButton.classList.remove('hidden');
    }

    function shuffleArray(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
    }

    function renderQuestions() {
        quizForm.innerHTML = '';
        currentQuestions.forEach((q, index) => {
            const questionElement = document.createElement('div');
            questionElement.classList.add('space-y-2', 'p-4', 'bg-gray-50', 'rounded-lg', 'border', 'border-gray-200');
            
            const questionTitle = document.createElement('p');
            questionTitle.classList.add('font-semibold', 'text-gray-800');
            questionTitle.textContent = `${index + 1}. ${q.question}`;
            questionElement.appendChild(questionTitle);
            
            const shuffledAnswers = shuffleArray(q.answers);
            
            shuffledAnswers.forEach(answer => {
                const label = document.createElement('label');
                label.classList.add('block', 'flex', 'items-center', 'space-x-2', 'text-gray-600', 'cursor-pointer');
                
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `question${index}`;
                radio.value = answer;
                radio.classList.add('form-radio', 'text-blue-600');
                
                const span = document.createElement('span');
                span.textContent = answer;
                
                label.appendChild(radio);
                label.appendChild(span);
                questionElement.appendChild(label);
            });
            quizForm.appendChild(questionElement);
        });
    }

    submitButton.addEventListener('click', checkAnswers);

    function checkAnswers() {
        const userName = userNameInput.value.trim();
        if (!userName) {
            alert("Per favore, inserisci il tuo nome per procedere.");
            return;
        }

        let score = 0;
        let incorrectAnswers = [];

        currentQuestions.forEach((q, index) => {
            const selected = document.querySelector(`input[name="question${index}"]:checked`);
            if (selected && selected.value === q.correct) {
                score++;
            } else {
                incorrectAnswers.push({
                    question: q.question,
                    correct: q.correct,
                    userAnswer: selected ? selected.value : 'Nessuna risposta'
                });
            }
        });

        const percentage = (score / 10) * 100;
        let resultText = `Hai risposto correttamente a ${score} su 10 domande. (${percentage}%)`;

        scoreDisplay.textContent = resultText;
        resultContainer.classList.remove('hidden');
        quizSection.classList.add('hidden');

        if (score === 10) {
            confettiAnimation();
        }

        // Simula l'invio dell'email
        const emailContent = {
            name: userName,
            result: resultText,
            incorrect: incorrectAnswers
        };
        console.log("Simulazione invio email. Dati da inviare:", emailContent);
    }

    restartButton.addEventListener('click', () => {
        resultContainer.classList.add('hidden');
        quizSection.classList.remove('hidden');
        quizForm.reset();
        loadQuiz();
    });

    function confettiAnimation() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let W = window.innerWidth;
        let H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;

        const maxConfettis = 100;
        const confettis = [];
        const colors = [
            { front: '#7d58ff', back: '#6245e0' },
            { front: '#b348ff', back: '#9135cc' },
            { front: '#ff488e', back: '#cc3567' },
            { front: '#ffc148', back: '#e0a135' },
            { front: '#58ff90', back: '#45e07a' }
        ];

        function Confetti() {
            this.randomModifier = Math.random();
            this.color = colors[Math.floor(this.randomModifier * colors.length)];
            this.dimensions = {
                x: Math.random() * 10,
                y: Math.random() * 10
            };
            this.position = {
                x: Math.random() * W,
                y: H - 1
            };
            this.rotation = Math.random() * 360;
            this.scale = {
                x: 1,
                y: 1
            };
            this.velocity = {
                x: Math.random() * 5 - 2.5,
                y: Math.random() * -10
            };
        }

        Confetti.prototype.update = function() {
            this.velocity.x -= this.velocity.x * 0.01;
            this.velocity.y -= this.velocity.y * 0.01;
            this.velocity.y += 0.1;
            
            this.rotation += this.velocity.x;
            
            this.position.x += this.velocity.x;
            this.position.y += this.velocity.y;
            
            if (this.position.y >= H) {
                this.position.y = H;
                this.velocity.y = 0;
            }
        }
        
        Confetti.prototype.draw = function() {
            ctx.save();
            ctx.translate(this.position.x, this.position.y);
            ctx.rotate(this.rotation * Math.PI / 180);
            ctx.scale(this.scale.x, this.scale.y);

            ctx.fillStyle = this.color.front;
            ctx.fillRect(-this.dimensions.x / 2, -this.dimensions.y / 2, this.dimensions.x, this.dimensions.y);
            
            ctx.restore();
        }

        function createConfetti() {
            if (confettis.length < maxConfettis) {
                confettis.push(new Confetti());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, W, H);
            
            confettis.forEach(c => c.update());
            confettis.forEach(c => c.draw());
            
            animationFrame = requestAnimationFrame(animate);
        }
        
        let interval = setInterval(createConfetti, 100);
        let animationFrame = requestAnimationFrame(animate);

        setTimeout(() => {
            clearInterval(interval);
            cancelAnimationFrame(animationFrame);
            ctx.clearRect(0, 0, W, H);
            canvas.width = 0;
            canvas.height = 0;
        }, 3000);
    }
